<!doctype html>

<!-- To achieve the look described, we use some basic Bootstrap goodness... -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Mission to Mars!</title>
  </head>
  <body>
    <!-- Page Heading -->
    <div class="jumbotron mx-2">
        <h1 class="display-3 text-center"><strong>Mission to Mars</strong></h1>
        <div class="text-center">
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>
    </div>

    <!-- Latest News -->
    <div class="container">
        <div class="row row-cols-1 no-gutters">
            <div class="col-12 p-3">
                <h4>Latest Mars News</h4>
                <h5>{{ mission.news_title }}</h5>
                <p>{{ mission.news_p }}</p>
            </div>
        </div>
    </div>

    <!-- Featured Image and Fact Table-->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 no-gutters">
            <div class="col-12 col-md-8 p-3">
                <h4>Featured Image</h4>
                <img class='w-100' src="{{ mission.featured_image_url }}" />
            </div>
            <div class='col-12 col-md-4 p-3'>
                <h4>Mars Facts</h4>
                {{ mission.facts_table | safe }}
            </div>
        </div>
    </div>

    <!-- Hemisphere images -->
    <div class="card bg-white m-5 p-4">
        <div class="card-body">
          <h5 class="card-title text-center py-3">Mars Hemispheres</h5>
          <div class="container">
            <div class="row row-cols-1 row-cols-md-2">
              {% for hemisphere in mission.hemisphere_image_urls %}
              <div class="col">
                <div class="card m-3">
                    <img src="{{ hemisphere.img_url }}" class="card-img-top" alt="{{ hemisphere.title }}" />
                    <div class="card-body">
                        <h6><strong>{{ hemisphere.title }}</strong></h6>
                    </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
